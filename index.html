<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="CSS3, Float, Flex">
    <meta name="description" content="Creating layouts with float and Flex.">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Float. Flex</title>
</head>

<body>
    <div class="container">
        <div class="float-container">
            <div class="header"><span>Float</span></div>
            <div class="content-text"><span>Text</span></div>
            <div class="content-img"><span>Img</span></div>
            <div class="footer"><span>Text</span></div>
        </div>
        <div class="flex-container">
            <div class="header"><span>Flex</span></div>
            <div class="content">
                <div class="content-text"><span>Text</span></div>
                <div class="content-img"><span>Img</span></div>
            </div>
            <div class="footer"><span>Text</span></div>
        </div>
    </div>
</body>

</html>
